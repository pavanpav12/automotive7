<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="index.html" class="home-btn"></a>

  <title>Sign In | Stackly Automotive</title>
  <style>
    /* ====== GLOBAL RESET ====== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ====== CONTAINER ====== */
    .signin-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2c3e50;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #3498db;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .home-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #2c3e50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #3498db;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h1>Sign In</h1>
    <form action="index.html" method="get">
      <input type="email" name="email" placeholder="Enter your Email" required>
      <input type="password" name="password" placeholder="Enter your Password" required>
      <button type="submit">Login</button>

      <div class="links">
        
        <a href="signup.html">Create Account</a>
      </div>
      
    </form>

    <a href="index.html" class="home-btn">üè† Back to Home</a>
  </div>

</body>
</html>
